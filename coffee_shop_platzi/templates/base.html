<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Coffee Shop</title>
</head>
<body>
    <nav class="bg-brown-600 p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Coffee Shop</h1>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span>Bienvenido {{ user.username }}</span>
                    <a href="{% url 'add_product' %}" class="hover:text-gray-300">Crear Producto</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-white hover:text-gray-300 bg-red-600 px-3 py-1 rounded">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-300 bg-blue-600 px-3 py-1 rounded">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %} 
        {% endblock %}
    </div>
</body>
</html>
