{% extends "base.html" %}
{% block content %}
    <p>Aca parecera el formulario para agregar un producto</p>
    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar</button>
    </form>
{% endblock %}
